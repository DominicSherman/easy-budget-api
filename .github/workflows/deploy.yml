name: Deploy
  env:
    FIREBASE_TOKEN: ${{ secrets.firebase_authentication }}


on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Deploy
      uses: actions/setup-node@v1
      with:
        node-version: 10.16.3
    - name: yarn deploy
      run: |
        yarn
        yarn deploy --token "$FIREBASE_TOKEN"
